<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVERY FORM FREE CODE CAMP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="main">
        <header>
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <p id="description">Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form id="survey-form" action="" method="POST">
            <div class="input-group">
                <label id="name-label" for="name">Name</label> <br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label id="email-label" for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">

                <label id="number-label" for="number">Age (optional)</label><br>
                <input type="number" name="number" id="number" min="10" max="99" placeholder="Enter your age">
            </div>

            <div class="input-group">

                <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
                <br>
                <select id="dropdown" required>
                    <option value="" selected disabled>Select curent role</option>
                    <option value="student">student</option>
                    <option value="full time job">Full time job</option>
                    <option value="full time learner">Full time learner</option>
                    <option value="prefer not to stay">Prefer not to stay</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <span>Would you recommend freeCodeCamp to a friend?</span>
                <br>
                <label for="definitely">
                    <input type="radio" name="recommondation" value="definitely" id="definitely" checked> Definitely
                </label>
                <br>
                <label for="maybe">
                    <input type="radio" name="recommondation" value="maybe" id="maybe"> Maybe
                </label>
                <br>
                <label for="not-sure">
                    <input type="radio" name="recommondation" value="not-sure" id="not-sure"> Not sure
                </label>

            </div>

            <div class="input-group">

                <label id="feature-label" for="feature">What is your favorite feature of freeCodeCamp?
                </label>
                <br>
                <select id="feature" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="challanges">Challanges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>

            </div>

            <div class="input-group">

                <span>What would you like to see improved? (Check all that apply)</span>
                <br>
                <label for="front-end">
                    <input type="checkbox" name="box" value="Front-end Projects" id="front-end"> Front-end Projects
                </label>
                <br>
                <label for="back-end">
                    <input type="checkbox" name="box" value="Back-end Projects" id="bront-end"> Back-end Projects
                </label>
                <br>
                <label for="data-visualization">
                    <input type="checkbox" name="box" value="Data Visualization" id="data-visualization"> Data
                    Visualization
                </label>
                <br>
                <label for="data-visualization">
                    <input type="checkbox" name="box" value="Data Visualization" id="data-visualization"> Data
                    Visualization
                </label>
                <br>
                <label for="data-visualization">
                    <input type="checkbox" name="box" value="Data Visualization" id="data-visualization"> Data
                    Visualization
                </label>
                <br>
                <label for="challenges">
                    <input type="checkbox" name="box" value="Challenges" id="challenges"> Challenges
                </label>
                <br>
                <label for="open-source-community">
                    <input type="checkbox" name="box" value="Open Source Community" id="pen-source-community"> Open
                    Source
                    Community
                </label>
                <br>

                <label for="gitter-help-rooms">
                    <input type="checkbox" name="box" value="Gitter help rooms" id="gitter-help-rooms"> Gitter help
                    rooms
                </label>
                <br>

                <label for="videos">
                    <input type="checkbox" name="box" value="Videos" id="videos"> Videos
                </label>
                <br>
                <label for="city-meetups">
                    <input type="checkbox" name="box" value="City Meetups" id="city-meetups"> City Meetups
                </label>
                <br>
                <label for="wiki">
                    <input type="checkbox" name="box" value="Wiki" id="wiki"> Wiki
                </label>
                <br>
                <label for="forum">
                    <input type="checkbox" name="box" value="Forum" id="forum"> Forum
                </label>
                <br>
                <label for="additional-courses">
                    <input type="checkbox" name="box" value="Additional Courses" id="additional-courses"> Additional
                    Courses
                </label>

            </div>
            <div class="input-group">

                <label for="comment">Any comments or suggestions?</label>
                <br>
                <textarea name="comment" id="comment" placeholder="Enter your comment here" required></textarea>
            </div>
            <button id="submit" value="submit">Submit</button>


        </form>
    </main>

</body>

</html>
